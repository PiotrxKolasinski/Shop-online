<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default">
<head>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,500i,600,600i,700,700i,900 " rel="stylesheet ">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mainStyle.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Registration</title>
</head>
<body>
<header th:replace="layout/default :: header">
</header>
<section th:replace="layout/default :: section">

</section>

<section >
    <div id="main" class="container main-section">

        <div class="row">
            <div class="col-md-12">
                <div class="title-section">
                    <h1>Registration</h1>
                </div>
            </div>
        </div>

        <div class="row ">
            <div class="col-md-6 log-section-margin ">
                <div class="form-group log-section">
                    <p th:if="${param.success}" class="success-message">Successfully created user! Now you can log in to your account!</p>
                    <form action="#" th:action="@{/processRegistration}" th:object="${CrmUser}" method="post">

                        <div class="set-block ">
                            <p class="col-md-1">Username:</p>
                            <input type="text" class="form-control col-md-12" placeholder="Username" th:field="*{username}">
                        </div>
                        <span th:if="${param.usernameExists}" class="error-message"><br>Username already exists!</span>
                        <span th:if="${#fields.hasErrors('username')}" class="error-message"><br><span  th:errors="*{username}">Error</span></span>

                        <div class="set-block ">
                            <p class="col-md-1">Password:</p>
                            <input type="password" class="form-control col-md-12" placeholder="Password" th:field="*{password}">
                        </div>
                        <span th:if="${#fields.hasErrors('password')}" class="error-message"><br><span  th:errors="*{password}">Error</span></span>

                        <div class="set-block ">
                            <p class="col-md-12">Confirm Password:</p>
                            <input type="password" class="form-control col-md-12" placeholder="Confirm password" th:field="*{confirmPassword}">
                        </div>
                        <span th:if="${param.pass}" class="error-message"><br>Password are not the same!</span>
                        <span th:if="${#fields.hasErrors('confirmPassword')}" class="error-message"><br><span  th:errors="*{confirmPassword}">Error</span></span>

                        <div class="set-block ">
                            <p class="col-md-1">Email:</p>
                            <input type="text" class="form-control col-md-12" placeholder="Email" th:field="*{email}">
                        </div>
                        <span th:if="${#fields.hasErrors('email')}" class="error-message"><br><span  th:errors="*{email}">Error</span></span>
                        <span th:if="${param.emailExists}" class="error-message"><br>Email already exists!</span>

                        <div class="set-block">
                            <input type="submit" class="btn btn-primary form-control col-md-12" value="Create new account">
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</section>

<footer th:replace="layout/default :: footer">

</footer>

<section th:replace="layout/default :: script">

</section>
</body>
</html>
