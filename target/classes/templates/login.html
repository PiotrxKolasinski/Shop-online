<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,500i,600,600i,700,700i,900 "
          rel="stylesheet ">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mainStyle.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>Login</title>
</head>
<body>
<header th:replace="layout/default :: header">
</header>
<section th:replace="layout/default :: section">

</section>

<section>
    <div id="main" class="container main-section">

        <div class="row">
            <div class="col-md-12">
                <div class="title-section">
                    <h1>Login</h1>
                </div>
            </div>
        </div>


        <div class="row ">
            <div class="col-md-6 log-section-margin">
                <div class="form-group log-section ">

                    <div th:if="${param.error}">
                        <p class="error-message">Invalid username and password.</p>
                    </div>

                    <div th:if="${param.logout}">
                        <p class="success-message">You have been logged out.</p>
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="set-block ">
                            <p class="col-md-1">Username:</p>
                            <input type="text" class="form-control col-md-12" placeholder="Username" name="username">
                        </div>
                        <div class="set-block ">
                            <p class="col-md-1">Password:</p>
                            <input type="password" class="form-control col-md-12" placeholder="Password"
                                   name="password">
                        </div>
                        <div class="set-block">
                            <input type="submit" class="btn btn-primary form-control col-md-12" value="Login">
                        </div>
                    </form>


                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-6 log-section-margin">
                <div class="form-group log-section-reg ">
                    <form action="#" th:action="@{/registration}" method="post">
                        <input type="submit" class="btn btn-primary form-control col-md-12" value="Create new account">
                    </form>
                </div>
            </div>
        </div>

    </div>
</section>

<footer th:replace="layout/default :: footer">

</footer>


<section th:replace="layout/default :: script">

</section>

</body>
</html>
