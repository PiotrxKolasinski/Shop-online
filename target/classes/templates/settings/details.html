<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default">
<head>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,500i,600,600i,700,700i,900 "
          rel="stylesheet ">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mainStyle.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title th:text="${title}">Settings</title>
</head>
<body>
<header th:replace="layout/default :: header">
</header>
<section th:replace="layout/default :: section">

</section>

<section>
    <div class="container terms-container">
        <div class="row ">
            <div class="col-md-12">
                <div class="title-section">
                    <h1>Details</h1>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-md-3">
                <div class="terms-container-margin">
                    <div class=" product-section-details">
                        <div class="account-section">
                            <h4>Admin settings</h4>
                            <br>
                            <a th:href="@{/admin/displayProducts}">
                                <p>Products</p>
                            </a>
                            <a th:href="@{/admin/showOrders}">
                                <p>Orders</p>
                            </a>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="terms-container-margin">
                    <div class=" product-section-details">
                        <table class="shopCart-table">
                            <tr>
                                <th>Name</th>
                                <th>Quantity</th>
                                <th>Price(each)</th>
                            </tr>

                            <tr th:each="carts : ${order.orderedProducts}">
                                <td class="shopCart-table-products" style="text-align: left;">
                                    <div class="row">
                                        <div class="col-md-2"><img th:src="@{'/'+${carts.product.imagePath}}"></div>
                                        <div class="col-md-10"><br><a
                                                th:href="@{/details(productId=${carts.product.id})}">
                                            <span th:text="${carts.product.name}"></span></a></div>
                                    </div>
                                </td>
                                <td th:text="${carts.quantity}"></td>
                                <td th:text="${carts.product.price}"></td>
                            </tr>
                        </table>
                        <br>

                        <div class="row">
                            <div class="col-md-6"><b>Order date:
                                <span th:text="${order.orderDate.year+'-'+order.orderDate.monthValue+'-'+order.orderDate.dayOfMonth}"></span>
                                <span>|</span>
                                <span th:text="${order.orderDate.hour+':'+order.orderDate.minute+':'+order.orderDate.second}"></span>
                            </b></div>
                            <div class="col-md-6"><b>Total price: <span th:text="${order.totalPrice}"></span> PLN</b>
                            </div>
                        </div>
                        <br>
                        <div class="show-address-section">
                            <h5 class="order-title">Address</h5>
                            <span>Username: </span>
                            <th:block th:text="${order.username}"/>
                            <br>
                            <span>Firstname: </span>
                            <th:block th:text="${order.deliveryAddress.firstname}"/>
                            <br>
                            <span>Lastname: </span>
                            <th:block th:text="${order.deliveryAddress.lastname}"/>
                            <br>

                            <span>Street name: </span>
                            <th:block th:text="${order.deliveryAddress.streetName}"/>
                            <br>

                            <span>Street number: </span>
                            <th:block th:text="${order.deliveryAddress.streetNumber}"/>
                            <br>


                            <span>City: </span>
                            <th:block th:text="${order.deliveryAddress.city}"/>
                            <br>

                            <span>Zip code: </span>
                            <th:block th:text="${order.deliveryAddress.zipCode}"/>
                            <br>

                            <span>Delivery: </span>
                            <th:block th:text="${order.delivery}"/>
                            <br>
                        </div>

                        <br>
                        <h5 class="order-title">Message</h5>
                        <br>
                        <th:block th:text="${order.message}"/>

                        <form action="#" th:action="@{/admin/showOrders}" method="post">
                            <input type="submit" class="btn btn-primary col-md-12" value="Back">
                        </form>

                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>
</section>

<footer th:replace="layout/default :: footer">

</footer>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

</body>
</html>
