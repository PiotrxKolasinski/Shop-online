<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,500i,600,600i,700,700i,900 "
          rel="stylesheet ">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mainStyle.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>User Account</title>
</head>
<body>
<header th:replace="layout/default :: header">
</header>
<section th:replace="layout/default :: section">

</section>

<section>
    <div class="container terms-container">

        <div class="row ">
            <div class="col-md-12">
                <div class="title-section">
                    <h1>Account</h1>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-md-3">
                <div class="terms-container-margin">
                    <div class=" product-section-details">
                        <div class="account-section">
                            <h4>Account settings</h4>
                            <br>
                            <a th:href="@{/user/general}">
                                <p>General</p>
                            </a>
                            <a th:href="@{/user/yourOrders}">
                                <p>Your orders</p>
                            </a>
                            <a th:href="@{/user/address}">
                                <p>Address</p>
                            </a>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="terms-container-margin">
                    <div class=" product-section-details">
                        <div class="account-section account-section-right">
                            <h4>General</h4>
                            Username: <p th:text="${customer.username}"></p>
                            <br>
                            Email: <p th:text="${customer.email}"></p>
                            <br>
                            <h5>Change password:</h5>
                            <span th:if="${param.success}"
                                  class="success-message">Your password has been changed!<br></span>
                            <form action="#" th:action="@{/user/changePassword}" th:object="${passwordFormat}" method="post">
                                <span>New password: </span> <input type="password" class="form-control"
                                                                   placeholder="Password" th:field="*{password}">
                                <span th:if="${#fields.hasErrors('password')}" class="error-message"><br><span
                                        th:errors="*{password}">Error</span><br></span>
                                <br>
                                <span>Confirm new password: </span> <input type="password" class="form-control"
                                                                           placeholder="Confirm Password"
                                                                           th:field="*{confirmPassword}">
                                <span th:if="${param.pass}"
                                      class="error-message"><br>Password are not the same!<br></span>
                                <span th:if="${#fields.hasErrors('confirmPassword')}" class="error-message"><br><span
                                        th:errors="*{confirmPassword}">Error</span><br></span>
                                <br>
                                <input type="submit" class="btn btn-primary col-md-12" value="Change password">
                            </form>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

<footer th:replace="layout/default :: footer">

</footer>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

</body>
</html>
