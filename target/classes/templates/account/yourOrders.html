<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,500i,600,600i,700,700i,900 "
          rel="stylesheet ">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mainStyle.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>User Account</title>
</head>
<body>
<header th:replace="layout/default :: header">
</header>
<section th:replace="layout/default :: section">

</section>

<section>
    <div id="main" class="container terms-container">

        <div class="row ">
            <div class="col-md-12">
                <div class="title-section">
                    <h1>Account</h1>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-md-3">
                <div class="terms-container-margin">
                    <div class=" product-section-details">
                        <div class="account-section">
                            <h4>Account settings</h4>
                            <br>
                            <a th:href="@{/user/general}">
                                <p>General</p>
                            </a>
                            <a th:href="@{/user/yourOrders}">
                                <p>Your orders</p>
                            </a>
                            <a th:href="@{/user/address}">
                                <p>Address</p>
                            </a>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="terms-container-margin">
                    <div class=" product-section-details">
                        <div class="account-section account-section-right">
                            <h4>Orders</h4>
                            <div class="admin-show-products">
                                <table>
                                    <tr>
                                        <th>Id</th>
                                        <th>Price</th>
                                        <th>Date</th>
                                        <th>Paid</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>

                                    <th:block th:each="orders : ${orders}">
                                        <tr>
                                            <td th:text="${orders.orderId}">1</td>
                                            <td th:text="${orders.totalPrice}">1</td>
                                            <td>
                                                <span th:text="${orders.orderDate.year+'-'+orders.orderDate.monthValue+'-'+orders.orderDate.dayOfMonth}"></span>
                                                <span>|</span>
                                                <span th:text="${orders.orderDate.hour+':'+orders.orderDate.minute+':'+orders.orderDate.second}"></span>
                                            </td>
                                            <td th:text="${orders.paid}">1</td>
                                            <td th:text="${orders.orderedProducts[0].status}">1</td>
                                            <td>
                                                <a th:href="@{/user/details(id=${orders.orderId})}">Details</a>
                                            </td>
                                        </tr>
                                    </th:block>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

<footer th:replace="layout/default :: footer">

</footer>


<section th:replace="layout/default :: script">

</section>
</body>
</html>
