<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,500i,600,600i,700,700i,900 "
          rel="stylesheet ">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mainStyle.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>Settings</title>
</head>
<body>
<header th:replace="layout/default :: header">
</header>
<section th:replace="layout/default :: section">

</section>

<section>
    <div id="main" class="container terms-container">

        <div class="row ">
            <div class="col-md-12">
                <div class="title-section">
                    <h1>Settings</h1>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-md-3">
                <div class="terms-container-margin">
                    <div class=" product-section-details">
                        <div class="account-section">
                            <h4>Admin settings</h4>
                            <br>
                            <a th:href="@{/admin/displayProducts}">
                                <p>Products</p>
                            </a>
                            <a th:href="@{/admin/showOrders}">
                                <p>Orders</p>
                            </a>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="terms-container-margin">
                    <div class=" product-section-details">
                        <div class="account-section account-section-right">
                            <h4 th:text="${title}">Products</h4>
                            <br>
                            <div class="show-one-product">
                                <form action="#"
                                      th:action="@{/admin/updateProduct(id=${product.id}, check=${category})}"
                                      th:object="${product}" method="post">
                                    <span>Name (Max 50): </span> <input type="text" th:field="*{name}"
                                                                        class="form-control" placeholder="Name">
                                    <p class="error-message" th:if="${#fields.hasErrors('name')}">
                                        <th:block th:errors="*{name}">Error</th:block>
                                    </p>
                                    <span>Short Description: </span> <textarea type="text"
                                                                               th:field="*{shortDescription}"
                                                                               class="form-control" rows="10"
                                                                               placeholder="Short description"></textarea>
                                    <p class="error-message" th:if="${#fields.hasErrors('shortDescription')}">
                                        <th:block th:errors="*{shortDescription}">Error</th:block>
                                    </p>
                                    <span>Price: </span> <input type="text" th:field="*{price}"
                                                                class="form-control" placeholder="Price">
                                    <span>Image Path (Max 50): </span> <input type="text"
                                                                              th:field="*{imagePath}"
                                                                              class="form-control"
                                                                              placeholder="example: images/categories/computers/computer1.png">
                                    <p class="error-message" th:if="${#fields.hasErrors('imagePath')}">
                                        <th:block th:errors="*{imagePath}">Error</th:block>
                                    </p>
                                    <span>Description: </span> <textarea type="text"
                                                                         th:field="*{description}"
                                                                         class="form-control" rows="10"
                                                                         placeholder="Description"></textarea>
                                    <p class="error-message" th:if="${#fields.hasErrors('description')}">
                                        <th:block th:errors="*{description}">Error</th:block>
                                    </p>
                                    <span>Category (Max 50): </span> <input type="text"
                                                                            th:field="*{category}"
                                                                            class="form-control"
                                                                            placeholder="example: consoles/playstation4">
                                    <p class="error-message" th:if="${#fields.hasErrors('category')}">
                                        <th:block th:errors="*{category}">Error</th:block>
                                    </p>

                                    <input type="submit" class="btn btn-primary col-md-12" value="Save">
                                </form>

                                <form action="#" th:action="@{/admin/displayProducts}" method="post">
                                    <input type="submit" class="btn btn-primary col-md-12" value="Back">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

<footer th:replace="layout/default :: footer">

</footer>


<section th:replace="layout/default :: script">

</section>

</body>
</html>
